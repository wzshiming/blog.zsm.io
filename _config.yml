theme_config:

  # ============================================================= #
  # ============= Theme Core Configuration Settings ============= #
  # ============================================================= #

  cache:
    enable: true

  # ============================================================= #
  # ======================= SEO Settings ======================== #
  # ============================================================= #

  seo: true
  index_with_subtitle: true
  exturl: true


  # ============================================================= #
  # ====================== Scheme Settings ====================== #
  # ============================================================= #

  #scheme: Muse
  #scheme: Mist
  #scheme: Pisces
  scheme: Gemini


  # ============================================================= #
  # ================= Site Information Settings ================= #
  # ============================================================= #

  footer:
    since: 2019
    icon:
      name: heart
      animated: true
      color: "#808080"
    copyright: wzshiming
    # -------------------------------------------------------------
    powered:
      enable: true
      version: true
    theme:
      enable: false
      version: false

  creative_commons:
    license: by-nc-sa
    sidebar: true
    post: false


  # ============================================================= #
  # ======================= Menu Settings ======================= #
  # ============================================================= #

  menu:
    News: / || bullhorn
  
    archives: /archives/ || archive

  menu_settings:
    icons: true
    badges: true


  # ============================================================= #
  # ===================== Sidebar Settings ====================== #
  # ============================================================= #

  avatar:
    url: https://avatars0.githubusercontent.com/u/6565744
    rounded: true
    opacity: 1
    rotated: false

  social:
    GitHub: https://github.com/wzshiming || github
    E-Mail: mailto:wzshiming@foxmail.com || envelope

  social_icons:
    enable: true
    icons_only: true
    transition: true

  toc:
    enable: true
    number: true
    wrap: true

  sidebar:
    b2t: true
    scrollpercent: true
    onmobile: true


  # ============================================================= #
  # ======================= Post Settings ======================= #
  # ============================================================= #

  symbols_count_time:
    separated_meta: true
    item_text_post: true
    item_text_total: true
    awl: 4
    wpm: 275

  post_edit:
    enable: true
    url: https://github.com/wzshiming/blog.zsm.io/edit/master/source/


  # ============================================================= #
  # ==================== Misc Theme Settings ==================== #
  # ============================================================= #

  mobile_layout_economy: true

